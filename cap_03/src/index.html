<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Características HTML5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>

    <h1>Detección de Características HTML5 con Modernizr</h1>

    <div id="result"></div>

    <script>
        // Detección de compatibilidad con canvas
        if (Modernizr.canvas) {
            document.getElementById('result').textContent = "El navegador soporta canvas.";
        } else {
            document.getElementById('result').textContent = "El navegador no soporta canvas.";
        }
    </script>

</body>
</html>
