Ejemplo de cómo el "modo peculiar" mantiene comportamientos antiguos:

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Modo Peculiar</title>
  </head>
  <body>
    <h1>Un título sin cierre correcto<h1>
    <p>Texto con fallos en HTML, que aún funciona en modo peculiar.</p>
  </body>
</html>
